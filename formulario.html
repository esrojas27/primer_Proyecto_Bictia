<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/formulario.css" />
   
  </head>
  <body>
    <nav  class="nav">
        <ul class="nav-list">
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="formulario.html">Formulario</a>
          </li>
        </ul>
     </nav>

    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Formulario de inscripcion</h1>
          <p id="description" class="description text-center">
            Gracias por inscribirse
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Nombre</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Ingresa tu Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(opcional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Edad"
            />
          </div>
          <div class="form-group">
            <p>A que te dedicas actualmente</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Selecciona tu actividad actual</option>
              <option value="student">Estudiante</option>
              <option value="job">Trabajo de tiempo completo</option>
              <option value="preferNo">Prefiero no decirlo</option>
              <option value="other">Otro</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Recomendarias Nuestros servicios?</p>
            <label>
              <input
                name="user-recommend"
                value="definitivamente"
                type="radio"
                class="input-radio"
                checked
              />Definitivamente</label
            >
            <label>
              <input
                name="user-recommend"
                value="talvez"
                type="radio"
                class="input-radio"
              />Talvez</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="no-estoy-seguro"
                type="radio"
                class="input-radio"
              />No estoy seguro</label
            >
          </div>
      
          
      
          <div class="form-group">
            <p>Agregar comentarios</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Ingresa tus comentarios aqui..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
  </body>
</html>
